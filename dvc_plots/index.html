<!DOCTYPE html>
<html>
<head>
    
    <title>DVC Plot</title>
    <script src="https://cdn.jsdelivr.net/npm/vega@5.20.2"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.1.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.18.2"></script>
</head>
<body>
    
    <div id = "plot_reports_train_log_csv">
        <script type = "text/javascript">
            var spec = {
    "$schema": "https://vega.github.io/schema/vega-lite/v4.json",
    "data": {
        "values": [
    {
        "accuracy": "0.808",
        "epoch": "0",
        "f1": "0.8148505303760848",
        "loss": "0.4054383738897741",
        "precision": "0.7867783985102421",
        "recall": "0.845",
        "rev": "workspace"
    }
]
    },
    "title": "",
    "width": 300,
    "height": 300,
    "mark": {
        "type": "line"
    },
    "encoding": {
        "x": {
            "field": "epoch",
            "type": "quantitative",
            "title": "epoch"
        },
        "y": {
            "field": "loss",
            "type": "quantitative",
            "title": "loss",
            "scale": {
                "zero": false
            }
        },
        "color": {
            "field": "rev",
            "type": "nominal"
        }
    }
}
;
            vegaEmbed('#plot_reports_train_log_csv', spec);
        </script>
    </div>
    
</body>
</html>
